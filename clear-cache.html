<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除缓存并更新页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
        }
    </style>
</head>
<body>
    <h1>清除缓存并更新友链页面</h1>
    <p>点击下面的按钮清除浏览器缓存并刷新友链页面，使样式修改生效</p>
    
    <a href="#" class="button" id="clearCache">清除缓存并刷新</a>
    <a href="/friends/" class="button" id="openFriends">打开友链页面</a>
    
    <div id="status"></div>
    
    <script>
        // 清除缓存并刷新
        document.getElementById('clearCache').addEventListener('click', function(e) {
            e.preventDefault();
            const status = document.getElementById('status');
            status.className = 'info';
            status.textContent = '正在清除缓存...';
            
            // 尝试强制刷新缓存
            try {
                // 清除浏览器缓存 - 尝试几种不同的方法
                // 1. 使用Cache API (如果浏览器支持)
                if (window.caches) {
                    caches.keys().then(function(names) {
                        for (let name of names) {
                            caches.delete(name);
                        }
                    });
                }
                
                // 2. 清除localStorage
                localStorage.clear();
                
                // 3. 清除sessionStorage
                sessionStorage.clear();
                
                // 4. 强制刷新友链页面 (使用随机查询参数来绕过缓存)
                const cacheBuster = new Date().getTime();
                setTimeout(function() {
                    status.className = 'success';
                    status.textContent = '缓存已清除，正在重定向到友链页面...';
                    
                    // 重定向到友链页面，添加随机查询参数以避免缓存
                    window.location.href = `/friends/?nocache=${cacheBuster}`;
                }, 1000);
            } catch (err) {
                status.className = 'error';
                status.textContent = `清除缓存失败: ${err.message}`;
                console.error('清除缓存失败:', err);
            }
        });
        
        // 如果是从友链页面重定向回来的
        if (window.location.search.includes('redirected')) {
            const status = document.getElementById('status');
            status.className = 'success';
            status.textContent = '页面已刷新！请检查友链页面的评论区样式是否更新。';
        }
    </script>
</body>
</html>
